<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMT 股票实时监控系统</title>
    <style>
        :root {
            --bg-color: #0d0d0f;
            --card-bg: #1c1c1e;
            --text-color: #f5f5f7;
            --accent-color: #00e5ff;
            --buy-color: #ff3b30;
            --sell-color: #34c759;
            --yellow-accent: #ffcc00;
            --card-border: #2c2c2e;
            --panel-bg: #151517;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            line-height: 1.5;
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 1.8em;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 增加间距，解决“粘连接”问题 */
        .layout-section {
            margin-bottom: 40px;
            display: block;
            width: 100%;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--card-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #444;
        }

        th {
            color: var(--accent-color);
        }

        .signal-buy {
            color: var(--buy-color);
            font-weight: bold;
        }

        .signal-sell {
            color: var(--sell-color);
            font-weight: bold;
        }

        .signal-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 4px;
            background: #222;
        }

        #alert-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            animation: slideIn 0.5s ease-out;
            border-left: 5px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            position: relative;
        }

        /* 市场全景面板最终架构 (V9.Final) */
        .market-view-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 0;
            /* 移除内边距，统一由容器控制 */
        }

        .panorama-title-row {
            text-align: center;
        }

        .panorama-title-row h3 {
            margin: 0;
            font-size: 1.5em;
            color: var(--text-color);
            letter-spacing: 2px;
        }

        .market-banner-row {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* 分布图内部集成统计样式 (V15.Final) */
        /* 统一卡片头部对齐样式 (V16.Final) */
        .card-zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            /* 统一锁定头部高度 */
            margin-bottom: 25px;
            width: 100%;
        }

        .integrated-stats-row {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.03);
            padding: 4px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            flex: 1;
            justify-content: center;
            max-width: fit-content;
            margin: 0 20px;
        }

        .integrated-stats-row span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .integrated-time {
            font-size: 0.85em;
            font-family: 'JetBrains Mono', monospace;
            color: rgba(255, 255, 255, 0.15);
            letter-spacing: 0.5px;
            min-width: 80px;
            text-align: right;
        }

        /* 核心对齐网格 - 均分版 */
        .market-content-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 全屏强制三均分 */
            gap: 20px;
            width: 100%;
            margin: 0 auto;
            align-items: stretch;
        }

        /* 响应式适配：窗口较小时允许堆叠 */
        @media (max-width: 1300px) {
            .market-content-grid {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }
        }

        .content-zone-card {
            background: #1c1c1e;
            border-radius: 12px;
            border: 1px solid #2c2c2e;
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 0;
            /* 防溢出关键 */
            overflow: hidden;
        }

        .zone-header {
            margin-bottom: 25px;
            color: #888;
            font-size: 0.9em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .zone-header::before {
            content: '';
            display: inline-block;
            width: 3px;
            height: 14px;
            background: var(--accent-color, #4a90e2);
            border-radius: 2px;
        }

        /* 指数内部布局 */
        .indices-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }

        .stat-card {
            padding: 16px 18px;
            background: #232326;
            border-radius: 10px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.2s ease-out;
            flex: 1;
            min-width: 0;
            /* 防溢出 */
            overflow: hidden;
        }

        /* 预留位高级感 */
        .placeholder-card {
            background: linear-gradient(135deg, #151517 0%, #1c1c1e 100%);
            border: 1px solid #2c2c2e;
            opacity: 0.6;
            justify-content: center !important;
            align-items: center !important;
        }

        .stat-card:hover {
            background: #2c2c31;
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-val {
            font-size: 1.05em;
            font-weight: 700;
            display: flex;
            align-items: center;
            white-space: nowrap;
            gap: 4px;
        }

        .yellow-line {
            color: var(--yellow-accent);
        }

        .white-line {
            color: #ffffff;
        }

        .market-tag {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            background: #444;
            margin-left: 5px;
        }

        .distribution-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            gap: 2px;
            padding: 30px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            position: relative;
            flex: 1;
            /* 填充卡片高度 */
            border: 1px solid rgba(255, 255, 255, 0.03);
            overflow: hidden;
        }

        .distribution-chart::after {
            content: '';
            position: absolute;
            left: 10px;
            right: 10px;
            top: 25%;
            height: 1px;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 45px 0 rgba(255, 255, 255, 0.03), 0 90px 0 rgba(255, 255, 255, 0.03);
            pointer-events: none;
        }

        .dist-col {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: flex-end;
        }

        .dist-bar {
            width: 70%;
            min-height: 2px;
            transition: height 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dist-lbl {
            font-size: 10px;
            margin-top: 5px;
            color: #666;
        }

        .dist-cnt {
            font-size: 10px;
            margin-bottom: 3px;
            color: #aaa;
        }

        .up-bg {
            background: #ff4d4d;
        }

        .down-bg {
            background: #2ecc71;
        }

        .flat-bg {
            background: #555;
        }

        /* 通用配置行 */
        .info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 24px;
        }

        .info-item {
            background: #252526;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .ui-btn {
            height: 36px;
            padding: 0 15px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-success {
            background: #27ae60;
            color: #fff;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
        }

        .btn-gray {
            background: #444;
            color: #ccc;
        }

        .ui-input {
            background: #111;
            border: 1px solid #444;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            width: 60px;
            text-align: center;
            margin: 0 5px;
        }

        .signal-badge {
            font-size: 0.75em;
            background: #d32f2f;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            display: inline-block;
            animation: blinker 1.5s linear infinite;
        }

        .signal-area {
            min-height: 24px;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px dashed #333;
            padding-top: 5px;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .stat-val span {
            display: inline-block;
        }

        .arrow-up {
            color: var(--buy-color);
            font-weight: bold;
        }

        .arrow-down {
            color: var(--sell-color);
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>QMT 股票实时监控系统</h1>
            <div style="text-align: right;">
                <div id="status">连接中...</div>
                <div id="last-scan" style="font-size: 0.8em; color: #888;">上次扫描: -</div>
            </div>
        </header>

        <!-- 板块 1: 市场全景 (最上方) -->
        <div class="layout-section">
            <!-- 容器化结构确保绝对对齐 -->
            <!-- 1. 三大核心卡片层 -->
            <div class="market-content-grid" style="margin-top: 10px;">
                <!-- 左：指数矩阵 -->
                <div class="content-zone-card">
                    <div class="card-zone-header">
                        <div class="zone-header" style="margin-bottom:0;">指数动能 (15S)</div>
                        <div style="flex:1;"></div>
                        <div class="integrated-time" style="opacity:0;">--:--:--</div>
                    </div>
                    <div class="indices-grid" id="leading-container">
                        <!-- JS 渲染 -->
                    </div>
                </div>

                <!-- 中：分布图 + 深度集成统计 -->
                <div class="content-zone-card">
                    <div class="card-zone-header">
                        <div class="zone-header" style="margin-bottom:0;">涨跌梯度分布</div>
                        <div class="integrated-stats-row">
                            <span><span style="color:rgba(255,255,255,0.3); font-weight:400;">涨</span> <span id="cnt-up"
                                    style="color:var(--buy-color);">0</span></span>
                            <span><span style="color:rgba(255,255,255,0.3); font-weight:400;">平</span> <span
                                    id="cnt-flat" style="color: #666;">0</span></span>
                            <span><span style="color:rgba(255,255,255,0.3); font-weight:400;">跌</span> <span
                                    id="cnt-down" style="color:var(--sell-color);">0</span></span>
                        </div>
                        <div id="market-update-time" class="integrated-time">--:--:--</div>
                    </div>
                    <div class="distribution-chart" id="dist-chart">
                        <!-- JS 填充 -->
                    </div>
                </div>

                <!-- 右：预留模块 -->
                <div class="content-zone-card"
                    style="opacity: 0.5; background: repeating-linear-gradient(45deg, #1c1c1e, #1c1c1e 10px, #1e1e20 10px, #1e1e20 20px);">
                    <div class="card-zone-header">
                        <div class="zone-header" style="margin-bottom:0;">数据挖掘 / 预留空间</div>
                        <div class="integrated-time" style="opacity:0;">--:--:--</div>
                    </div>
                    <div
                        style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#555;">
                        <span style="font-size:1.5em; font-weight:800; letter-spacing:3px;">COMING</span>
                        <span style="font-size:0.8em; margin-top:5px; opacity:0.6;">量化特征提取模块</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 板块 2: 监控管理 (中间) -->
        <div class="layout-section">
            <div class="card">
                <h2>监控管理</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" id="stock-input" placeholder="输入代码(如 600000) 或 名称"
                        style="padding:12px; flex:1; border-radius:4px; border:1px solid #444; background:#111; color:#fff;">
                    <button onclick="addStock()" class="ui-btn btn-success"
                        style="height:45px; padding:0 30px;">添加监控</button>
                </div>

                <div class="info-row">
                    <div class="info-item" style="justify-content: space-between;">
                        <div style="display:flex; gap:20px;">
                            <span>状态: <span id="sys-status" style="font-weight:bold;">--</span></span>
                            <span>总数: <span id="sys-count" style="font-weight:bold;">0</span></span>
                        </div>
                        <button id="btn-toggle" class="ui-btn" onclick="toggleMonitor()">加载中...</button>
                    </div>
                    <div class="info-item" style="justify-content: space-between;">
                        <div>
                            <span>扫描间隔: </span>
                            <input type="number" id="scan-interval" class="ui-input" min="1">
                            <span>秒</span>
                        </div>
                        <button class="ui-btn btn-gray" onclick="saveConfig()">保存设置</button>
                    </div>
                </div>

                <h3>当前监控</h3>
                <table id="stock-table">
                    <thead>
                        <tr>
                            <th>代码</th>
                            <th>名称</th>
                            <th>现价</th>
                            <th>涨跌</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- 板块 3: 实时信号 (底部) -->
        <div class="layout-section">
            <div class="card">
                <h2>实时预警信号</h2>
                <div class="signal-container">
                    <table id="signal-table">
                        <thead>
                            <tr style="position:sticky; top:0; background:#222; z-index:10;">
                                <th>时间</th>
                                <th>股票</th>
                                <th>周期</th>
                                <th>信号</th>
                                <th>价格</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> <!-- 关闭 .container -->

    <div id="alert-toast"></div>
    <audio id="alert-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3"></audio>

    <script>
        const statusDiv = document.getElementById('status');
        const lastScanDiv = document.getElementById('last-scan');
        const sysStatusSpan = document.getElementById('sys-status');
        const sysCountSpan = document.getElementById('sys-count');
        const stockTable = document.getElementById('stock-table').querySelector('tbody');
        const signalTable = document.getElementById('signal-table').querySelector('tbody');
        const alertSound = document.getElementById('alert-sound');

        // WebSocket
        function connectWS() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const ws = new WebSocket(`${protocol}//${window.location.host}/ws/alerts`);
            ws.onopen = () => { statusDiv.innerText = '实时连接: 正常'; statusDiv.style.color = '#2ecc71'; };
            ws.onclose = () => { statusDiv.innerText = '实时连接: 断开 (重连中...)'; statusDiv.style.color = '#ff4d4d'; setTimeout(connectWS, 3000); };
            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                const isBuy = addSignalRow(data);
                showToast(data, isBuy);
                alertSound.play();
            };
        }

        // 数据加载
        async function refresh() {
            try {
                // 1. 系统状态
                const sRes = await fetch('/api/status');
                const sData = await sRes.json();
                const isRunning = sData.status === 'Running';
                sysStatusSpan.innerText = isRunning ? '正在运行' : '已停止';
                sysStatusSpan.style.color = isRunning ? '#2ecc71' : '#ff4d4d';
                sysCountSpan.innerText = sData.stock_count;
                lastScanDiv.innerText = '上次扫描: ' + (sData.last_scan_time || '-');

                const intervalInp = document.getElementById('scan-interval');
                if (document.activeElement !== intervalInp) intervalInp.value = sData.interval;

                const btn = document.getElementById('btn-toggle');
                btn.innerText = isRunning ? '停止监控' : '启动监控';
                btn.className = isRunning ? 'ui-btn btn-danger' : 'ui-btn btn-success';

                // 2. 股票列表
                const stRes = await fetch('/api/stocks');
                const stocks = await stRes.json();
                stockTable.innerHTML = '';
                stocks.forEach(s => {
                    const row = stockTable.insertRow();
                    const color = s.change_pct > 0 ? '#ff4d4d' : (s.change_pct < 0 ? '#2ecc71' : '#aaa');
                    row.innerHTML = `
                        <td>${s.code}</td><td>${s.name || '-'}</td>
                        <td style="color:${color}; font-weight:bold;">${s.price.toFixed(2)}</td>
                        <td style="color:${color}; font-weight:bold;">${s.change_pct.toFixed(2)}%</td>
                        <td style="font-size:0.8em; color:#666;">${s.added_at}</td>
                        <td><button onclick="delStock('${s.code}')" style="background:none; border:none; color:#e74c3c; cursor:pointer;">删除</button></td>
                    `;
                });

                // 3. 市场统计
                const mRes = await fetch('/api/market_stats');
                const mData = await mRes.json();
                if (mData.timestamp) {
                    document.getElementById('market-update-time').innerText = mData.timestamp;

                    // 多指数领先指标处理
                    const leadingContainer = document.getElementById('leading-container');
                    leadingContainer.innerHTML = '';

                    if (mData.leading && Array.isArray(mData.leading)) {
                        // 确定性只取 4 个，形成整齐矩阵
                        mData.leading.slice(0, 4).forEach((item) => {
                            const card = document.createElement('div');
                            card.className = 'stat-card';
                            const isUp = item.dir === 'up';
                            const arrow = isUp ? `<span class="arrow-up">↑</span>` : `<span class="arrow-down">↓</span>`;
                            const dirText = isUp ? '动能向上' : '动能向下';

                            let signalHtml = '';
                            if (item.signals && item.signals.length > 0) {
                                signalHtml = `<div class="signal-badge" style="font-size:0.65em; padding:2px 6px;">${item.signals.join(' | ')}</div>`;
                            }

                            card.innerHTML = `
                                    <div class="stat-label" style="font-size:0.85em; color:#888;">${item.name}</div>
                                    <div class="stat-val">
                                        <span class="white-line">${item.white}</span>
                                        <span style="opacity:0.2; margin:0 2px;">/</span>
                                        <span class="yellow-line">${item.yellow}</span>
                                    </div>
                                    <div style="font-size:0.7em; margin-top:5px; display:flex; align-items:center; justify-content:space-between; font-weight:600;">
                                        <span style="color:${isUp ? 'var(--buy-color)' : 'var(--sell-color)'}; display:flex; align-items:center; gap:2px;">
                                            ${dirText} ${arrow}
                                        </span>
                                        <span style="color:${isUp ? 'var(--buy-color)' : 'var(--sell-color)'}">${item.diff_pct}%</span>
                                    </div>
                                    <div class="signal-area">${signalHtml}</div>
                                `;
                            leadingContainer.appendChild(card);
                        });
                    }

                    document.getElementById('cnt-up').innerText = mData.counts.up;
                    document.getElementById('cnt-flat').innerText = mData.counts.flat;
                    document.getElementById('cnt-down').innerText = mData.counts.down;

                    // 渲染全量分布图
                    const d = mData.distribution;
                    const distChart = document.getElementById('dist-chart');
                    distChart.innerHTML = '';

                    const seq = [
                        { lbl: '>9%', v: d.up_limit, c: 'up-bg' }, { lbl: '7-9', v: d.up_7_10, c: 'up-bg' },
                        { lbl: '5-7', v: d.up_5_7, c: 'up-bg' }, { lbl: '2-5', v: d.up_2_5, c: 'up-bg' },
                        { lbl: '0-2', v: d.up_0_2, c: 'up-bg' }, { lbl: '平', v: d.zero, c: 'flat-bg' },
                        { lbl: '-2-0', v: d.down_0_2, c: 'down-bg' }, { lbl: '-5-2', v: d.down_2_5, c: 'down-bg' },
                        { lbl: '-7-5', v: d.down_5_7, c: 'down-bg' }, { lbl: '-9-7', v: d.down_7_10, c: 'down-bg' },
                        { lbl: '<-9%', v: d.down_limit, c: 'down-bg' }
                    ];

                    const maxVal = Math.max(...seq.map(x => x.v), 10);
                    seq.forEach(it => {
                        const h = (it.v / maxVal) * 100;
                        const col = document.createElement('div');
                        col.className = 'dist-col';
                        // Determine the actual background color for the shadow
                        let barBgColor;
                        if (it.c === 'up-bg') barBgColor = '#ff4d4d';
                        else if (it.c === 'down-bg') barBgColor = '#2ecc71';
                        else barBgColor = '#555';

                        col.innerHTML = `
                                <div class="dist-cnt">${it.v || ''}</div>
                                <div class="dist-bar ${it.c}" style="height:${h}%; width:100%; min-width:8px; max-width:24px; box-shadow: 0 0 10px ${barBgColor}33;"></div>
                                <div class="dist-lbl">${it.lbl}</div>
                            `;
                        distChart.appendChild(col);
                    });
                }
            } catch (err) { console.error(err); }
        }

        function addSignalRow(s) {
            const row = signalTable.insertRow(0);
            const map = { 'DIV_BULL': 'MACD底背离', 'DIV_BEAR': 'MACD顶背离', 'TD9_BUY': 'TD低9', 'TD9_SELL': 'TD高9' };
            const type = map[s.signal_type] || s.signal_type;
            const isBuy = /买|低|底|BULL|BUY/.test(type);
            const cls = isBuy ? 'signal-buy' : 'signal-sell';
            row.innerHTML = `<td>${s.timestamp || s.added_at}</td><td>${s.name || s.stock_code}</td><td>${s.timeframe}</td><td class="${cls}">${type}</td><td>${s.price}</td>`;
            s.display_type = type;
            return isBuy;
        }

        function showToast(s, isBuy) {
            const t = document.createElement('div');
            t.className = 'toast';
            if (isBuy !== undefined) t.style.backgroundColor = isBuy ? '#d32f2f' : '#27ae60';
            t.innerHTML = `<b>信号提醒</b><br>${s.name || s.stock_code} (${s.timeframe}) - ${s.display_type || s.signal_type}<br><small>点击关闭</small>`;
            t.onclick = () => { t.style.opacity = '0'; setTimeout(() => t.remove(), 200); };
            document.getElementById('alert-toast').appendChild(t);
        }

        // 操作
        async function toggleMonitor() {
            const action = sysStatusSpan.innerText === '正在运行' ? 'stop' : 'start';
            await fetch(`/api/monitor/${action}`, { method: 'POST' });
            refresh();
        }

        async function addStock() {
            const code = document.getElementById('stock-input').value.trim();
            if (!code) return;
            const res = await fetch('/api/stocks', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ code }) });
            if (res.ok) { document.getElementById('stock-input').value = ''; refresh(); }
        }

        async function delStock(code) {
            if (confirm('删除 ' + code + '?')) { await fetch(`/api/stocks/${code}`, { method: 'DELETE' }); refresh(); }
        }

        async function saveConfig() {
            const interval = parseInt(document.getElementById('scan-interval').value);
            await fetch('/api/config', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ interval }) });
            alert('保存成功');
        }

        // Init
        connectWS();
        refresh();
        setInterval(refresh, 5000);
        async function loadHistory() {
            const res = await fetch('/api/signals');
            (await res.json()).slice().reverse().forEach(addSignalRow);
        }
        loadHistory();
    </script>
</body>
